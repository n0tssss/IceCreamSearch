<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岳阳职业技术学院计算机协会 - 常用导航</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="Search">
        <div class="bingBg"></div>
        <div id="soBox">
            <p>
                <input type="text" id="soBoxtext">
                <input type="button" name="btn" id="soBoxbtn" value="百度一下" />
            </p>
            <ul id="soBoxlist"></ul>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="./js/wdnmd.js"></script>
    <script src="./js/wdnmd2.js"></script>
    <script>
        // 搜索框数据回调显示
        function callback(data) {
            console.log(data);
            for(let i = 0; i < data.s.length; i++) {
                let oLi = document.createElement("li");
                oLi.innerHTML = "<a href=\"https://www.baidu.com/s?wd=" + data.s[i] + "\">" + data.s[i] + "</a>";
                soBoxlist.appendChild(oLi);
                if(i + 1 == 5) {
                    break;
                }
            }
            soBoxlist.style.display = "block";
        }
    </script>
</body>

</html>
